<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>编号</th>
        <th>名称</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>钢笔</td>
        <td>$2.99</td>
        <td> <button onclick="abc(this)">删除</button></td>
    </tr>
    <tr>
        <td>2</td>
        <td>墨水</td>
        <td>$1.99</td>
        <td>   <button onclick="abc(this)">删除</button></td>
    </tr>
    <tr>
        <td >3</td>
        <td >笔记本</td>
        <td >$4.99</td>
        <td>
            <button onclick="abc(this)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
</body>
<script>

   function abc(cc){

       let tr_1= cc.parentNode.parentNode

      let table_1= cc.parentNode.parentNode.parentNode;


       var id = tr_1.querySelectorAll("td")[0].innerText;
       var name = tr_1.querySelectorAll("td")[1].innerText;
       var money = tr_1.querySelectorAll("td")[2].innerText;
       alert(id+"  "+name+"    "+money)
       table_1.removeChild(tr_1);

   }
</script>
</html>
