<script type="module">





    const { createEditor, createToolbar } = window.wangEditor

    // 创建编辑器的配置
    const editorConfig = {
        MENU_CONF: {},

        //     // 也可以同步到 <textarea>

    }

    // 创建编辑器
    const editor = createEditor({
        selector: '#editor-container', // 编辑器的容器元素
        html: '<p><br></p>', // 编辑器默认的内容
        config: editorConfig, // 编辑器的配置
        mode: 'default', // 编辑器的模式，'default' 为有菜单和工具栏的全功能编辑器，'simple' 为只有菜单的简易编辑器。
    })

    // 创建菜单的配置
    const toolbarConfig = {}

    // 创建菜单工具栏
    const toolbar = createToolbar({
        editor, // 关联的编辑器实例
        selector: '#toolbar-container', // 工具栏的容器元素
        config: toolbarConfig, // 工具栏的配置
        mode: 'default', // 工具栏的模式，'default' 为默认模式，'simple' 为只有菜单的简易模式。
    })

        console.log(message)
        document.getElementById("cc").innerHTML=message; // 将编辑器的内容显示到页面上
