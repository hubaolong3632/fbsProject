<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 新 Bootstrap 核心 CSS 文件 -->

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</body>



<script>
    console.log(localStorage.getItem('key'));
    $.ajax({
        type: "post",        // 请求方式
        url: "http://00000.work:19099/login1?username=admin&password=admin", // 请求路径
        dataType: "json",   // 预期返回一个 json 类型数据

        headers: {
            "Authorization":localStorage.getItem('key'),  //设置请求key
        },

        success: function (data) {   // data是形参名，代表返回的数据
            alert(data)
            console.log(data.data.key)
            localStorage.setItem('key',data.data.key),  //设置请求key
            alert("成功")
        },
        error: function() {
            alert("错误");
        }})


    console.log(localStorage.getItem('key'));
    $.ajax({

        url: "http://00000.work:19099/fromLog", // 请求路径
        dataType: "json",   // 预期返回一个 json 类型数据

        headers: {
            "Authorization":localStorage.getItem('key'),  //设置请求key
        },

        success: function (data) {   // data是形参名，代表返回的数据
            alert(data)
           alert("成功")
        },
        error: function() {
            alert("错误");
        }})



</script>
</html>
